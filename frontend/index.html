<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b0b0b" />

    <!-- Favicon / PWA basics -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Canonical + Robots -->
    <link rel="canonical" href="https://mobiledetailhub.com/" id="canonical-link" />
    <meta name="robots" content="index,follow" />

    <!-- PRIMARY META: MDH ONLY (no LocalBusiness here) -->
    <title id="meta-title">Mobile Detail Hub — Book Trusted Mobile Detailing</title>
    <meta name="title" content="Mobile Detail Hub — Book Trusted Mobile Detailing" id="meta-title-tag" />
    <meta name="description" content="Book trusted mobile detailing from Mobile Detail Hub and our verified partners. Browse services, compare pros, and book online." id="meta-desc" />
    <meta name="keywords" content="mobile detailing, auto detailing, ceramic coating, paint protection film, RV detailing, boat detailing" id="meta-keywords" />
    <meta name="author" content="Mobile Detail Hub" id="meta-author" />

    <!-- Open Graph (brand-level) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mobiledetailhub.com/" id="og-url" />
    <meta property="og:title" content="Mobile Detail Hub — Book Trusted Mobile Detailing" id="og-title" />
    <meta property="og:description" content="Book trusted mobile detailing from Mobile Detail Hub and our verified partners. Browse services, compare pros, and book online." id="og-desc" />
    <meta property="og:image" content="/og-default.png" id="og-image" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Mobile Detail Hub" id="og-site-name" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mobiledetailhub.com/" id="tw-url" />
    <meta property="twitter:title" content="Mobile Detail Hub — Book Trusted Mobile Detailing" id="tw-title" />
    <meta property="twitter:description" content="Book trusted mobile detailing from Mobile Detail Hub and our verified partners. Browse services, compare pros, and book online." id="tw-desc" />
    <meta property="twitter:image" content="/og-default.png" id="tw-image" />
    <meta name="twitter:site" content="@mobiledetailhub" />

    <!-- JSON-LD placeholders (filled below) -->
    <script type="application/ld+json" id="org-jsonld">{}</script>
    <script type="application/ld+json" id="website-jsonld">{}</script>
    <script type="application/ld+json" id="directory-jsonld">{}</script>

    <!-- MDH brand context (static) -->
    <script>
      window.__MDH__ = {
        name: "Mobile Detail Hub",
        url: "https://mobiledetailhub.com/",
        logo: "/logo.png",
        phone: "+1-702-420-6066",          // optional; remove if you prefer funnel-only
        email: "service@mobiledetailhub.com", // optional; remove if you prefer funnel-only
        socials: {
          facebook: "https://www.facebook.com/mobiledetailhub",
          instagram: "https://www.instagram.com/mobiledetailhub",
          youtube: "https://www.youtube.com/@mobiledetailhub",
          tiktok: "https://www.tiktok.com/@mobiledetailhub"
        },
        ogImage: "/og-default.png"
      };
    </script>

    <!-- Inject Organization + WebSite JSON-LD (brand-level only) -->
    <script>
      (function () {
        const d = document; const b = window.__MDH__;
        const org = {
          "@context": "https://schema.org",
          "@type": "Organization",
          "@id": b.url + "#org",
          "name": b.name,
          "url": b.url,
          "logo": b.logo,
          "contactPoint": b.phone ? { "@type": "ContactPoint", "telephone": b.phone, "contactType": "customer service", "availableLanguage": "English" } : undefined,
          "sameAs": Object.values(b.socials || {}).filter(Boolean)
        };
        d.getElementById("org-jsonld").textContent = JSON.stringify(org);

        const website = {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "@id": b.url + "#website",
          "name": b.name,
          "url": b.url,
          "publisher": { "@type": "Organization", "@id": b.url + "#org" }
        };
        d.getElementById("website-jsonld").textContent = JSON.stringify(website);
      })();
    </script>

    <!-- Optional: ItemList of detailers for discovery (non-blocking) -->
    <script>
      (function () {
        // If you produce /detailers.json at build-time, we emit an ItemList for search engines
        fetch('/detailers.json', { credentials: 'omit' })
          .then(r => r.ok ? r.json() : [])
          .then(list => {
            if (!Array.isArray(list) || !list.length) return;
            const itemList = {
              "@context": "https://schema.org",
              "@type": "ItemList",
              "name": "Mobile Detail Hub Directory",
              "itemListOrder": "https://schema.org/ItemListOrderAscending",
              "numberOfItems": list.length,
              "itemListElement": list.map((d, i) => ({
                "@type": "ListItem",
                "position": i + 1,
                "url": d.url,
                "name": d.name
              }))
            };
            document.getElementById('directory-jsonld').textContent = JSON.stringify(itemList);
          })
          .catch(() => {});
      })();
    </script>
  </head>
  <body>
    <noscript>This site requires JavaScript to render content.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
